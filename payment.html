<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - SEED</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/images/favicon/site.webmanifest">

    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="./assets/pluggins/bootstrap/css/bootstrap.min.css">

    <!-- Icon Used: Remix Icon | https://remixicon.com/-->
    <link rel="stylesheet" href="./assets/pluggins/remixicon/remixicon.css">

    <link rel="stylesheet" href="./assets/css/pluggins.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/util.css">

<body>


    <div class="pos-relative" style="height: 100vh;">
        <div class="service-bg pos-relative">
            <div class="flex-sb-m p-1 p-lg-4">
                <div class="flex-c-m">
                    <img src="/assets/images/seedlogo.svg" alt="">
                </div>
                <p class="text-primary flex-c-m gap-1"><i class="ri-global-line"></i> Visit SEED Website</p>
            </div>
            <div class="pos-absolute right-0">
                <img src="./assets/images/cloud.png" alt="">
            </div>
        </div>
        <div class="pos-absolute service-div">
            <div class="service-absolute">
                <div>
                    <i class="ri-checkbox-circle-fill"></i>
                    <div class="flex-col">
                        <p>AED 155.00</p>
                        <p>Payment Successful!</p>
                        <p>For Consultation, Assessments, Intervention</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-sb pt-4 p-2 service-footer">
        <div class="flex-c-m gap-5">
            <p>Privacy & Policies</p>
            <p>Terms & Conditions</p>
        </div>
        <div class="flex-c-m gap-3">
            <!-- <p>Follow Us On</p> -->
            <div class="footer-icon">
                <i class="ri-facebook-fill"></i>
            </div>
            <div class="footer-icon">
                <i class="ri-linkedin-fill"></i>
            </div>
            <div class="footer-icon">
                <i class="ri-instagram-fill"></i>
            </div>
        </div>
    </div>
    <div class="preloader">
        <div class="loader">
            <img src="./assets/images/brand/logo_org.png" alt="" />
            <span></span>
        </div>
    </div>
    <script src="./assets/pluggins/jquery/jquery-3.6.3.min.js"></script>
    <script src="./assets/pluggins/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="./assets/pluggins/select2/js/select2.full.min.js"></script>
    <!-- <script src="./assets/pluggins/pagination/jquery.twbsPagination.min.js"></script> -->
    <script src="./assets/pluggins/scrollreveal/scrollreveal.js"></script>
    <script src="./assets/js/index.js"></script>

    <script src="https://apis.google.com/js/api:client.js"></script>
