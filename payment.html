<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - SEED</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/images/favicon/site.webmanifest">
    <link rel="mask-icon" href="./assets/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="./assets/pluggins/bootstrap/css/bootstrap.min.css">

    <!-- Icon Used: Remix Icon | https://remixicon.com/-->
    <link rel="stylesheet" href="./assets/pluggins/remixicon/remixicon.css">

    <link rel="stylesheet" href="./assets/css/pluggins.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/util.css">

</head>

<body>


    <div class="pos-relative" style="height: 100vh;">
        <div class="service-bg pos-relative p-2 p-lg-0">
            <div class="flex-sb-m pt-2 px-3">
                <div class="flex-c-m">
                    <img src="/assets/images/seedlogo.svg" alt="">
                </div>
                <a href="https://seedse.ae/" class="flex-c-m gap-1"><i class="ri-global-line"></i> Visit SEED Website</a>
            </div>
            <div class="pos-absolute right-0">
                <img src="./assets/images/cloud.png" alt="">
            </div>
        </div>
        <div class="pos-absolute service-div2">
            <div class="service-absolute p-4 p-lg-3">
                <div class="flex-col gap-4 w-100">
                    <div class="flex-col-c-m flex-lg-row gap-2">
                            <div class="payment-icon">
                                <i class="ri-checkbox-circle-fill text-main-primary fs-50 fs-sm-80"></i>
                            </div>
                        <div class="flex-col flex-col-c-sm">
                            <p class="fs-23 fs-sm-20 fw-semibold">AED 155.00</p>
                            <p class="fs-18 fs-sm-18 fw-semibold text-primary">Payment Successful!</p>
                            <p class="fs-16 fs-sm-14 fw-normal">For Consultation, Assessments, Intervention</p>
                        </div>
                    </div>
                    <div class="flex-col gap-2 gray-border">
                        <div class="flex-sb">
                            <p>Ref Number</p>
                            <p class="fs-16 fs-sm-12 fw-semibold">000085752257</p>
                        </div>
                        <div class="flex-sb">
                            <p>Payment Time</p>
                            <p class="fs-16 fs-sm-12 fw-semibold flex gap-1 flex-col-c-sm">25-02-2023,<span>13:22:16 PM</span></p>
                        </div>
                        <div class="flex-sb">
                            <p>Payment Methodr</p>
                            <p class="fs-16 fs-sm-12 fw-semibold">Online Payment</p>
                        </div>
                        <div class="flex-sb">
                            <p>Sender Name</p>
                            <p class="fs-16 fs-sm-12 fw-semibold">Darrell Steward</p>
                        </div>
                    </div>
                    <div class="flex-col-c-m gap-4">
                        <button class="payment-btn w-100">
                            <i class="ri-download-2-line fs-18"></i>
                            Download Payment Receipt
                        </button>
                        <a href="#" class="flex-c-m gap-2 fs-16 fw-normal"><i class="ri-arrow-left-line"></i>Go back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="preloader">
        <div class="loader">
            <img src="./assets/images/brand/logo_org.png" alt="" />
            <span></span>
        </div>
    </div>
    <script src="./assets/pluggins/jquery/jquery-3.6.3.min.js"></script>
    <script src="./assets/pluggins/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="./assets/pluggins/select2/js/select2.full.min.js"></script>
    <!-- <script src="./assets/pluggins/pagination/jquery.twbsPagination.min.js"></script> -->
    <script src="./assets/pluggins/scrollreveal/scrollreveal.js"></script>
    <script src="./assets/js/index.js"></script>

    <script src="https://apis.google.com/js/api:client.js"></script>
  
</body>

</html>
