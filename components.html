<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Components - SEED</title>

    <link rel="stylesheet" href="./assets/pluggins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/pluggins/remixicon/remixicon.css">

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/util.css">


</head>

<body class="light mode">

    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-12">


                    <div class="component-section mt-5">

                        <!-- RADIO BUTTON  -->
                        <div class="row">
                            <div class="col-md-12">
                                <h3>Radio button</h3>

                                <div class="flex gap-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            Default radio
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault2" checked>
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            Default checked radio
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- CHECK BOX -->
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <h3>Check Box</h3>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Default checkbox
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"
                                        checked>
                                    <label class="form-check-label" for="flexCheckChecked">
                                        Checked checkbox
                                    </label>
                                </div>
                            </div>
                        </div>

                         <!-- BUTTONS -->
                         <div class="row mt-3">
                            <div class="col-md-12">
                                <h3>Buttons</h3>

                                <button type="button" class="btn btn-light">Button Light</button>
                                <button type="button" class="btn btn-primary">Button Primary</button>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </main>







    <script src="./assets/pluggins/jquery/jquery-3.6.3.min.js"></script>
    <script src="./assets/pluggins/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="./assets/pluggins/scrollreveal/scrollreveal.js"></script>
    <script src="./assets/js/index.js"></script>

</body>

</html>
