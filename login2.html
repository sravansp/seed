                <form action="#" class="sign-in-form flex-col-c-m gap-3">
                    <img class="w-70" src="./assets/images/brand/seedlogin.png" alt="">
                    <h2 class="title fs-12">Social Educational Emotional Development</h2>
                    <h1 class="fs-30 fw-semibold">Welcome Back!</h1>
                    
                    <div class="input-field flex-m ps-4">
                        <input type="text" placeholder="Type your username" id="login-username" required />
                        <span class="p-viewer">
                            <i class="ri-user-3-fill"></i>
                        </span>
                       
                        <!-- <div class="errorTxt1"><span id="" class="error error-block"> Username is required</span></div> -->
                    </div>
                    <div class="input-field flex-m ps-4">
                        <input type="password" placeholder="Type your password" id="login-password" required />
                        <span class="p-viewer">
                            <i toggle="#password-field" class="ri-eye-fill field_icon toggle-password"></i>
                        </span>
                        <!-- <div class="errorTxt1"><span id="" class="error error-block"> Password is required</span></div> -->
                    </div>
                    <div class="flex-sb-m w-full gap-4">
                        <div class="flex-m">
                            <input class="form-check-input" type="checkbox" value="" id="remember-me">
                            <label class="form-check-label p-l-10 other-text" for="remember-me">
                                Remember me?
                            </label>
                        </div>
                        
                        <a href="./forgot-pass.html" class="other-text">Forgot Password?</a>
                    </div>
                    <div class="flex-m w-full">
                        <a href="./dash-admin.html" type="submit" class="btn btn-primary w-full py-2">SIGN IN</a>
                    </div>
                    
                    <!-- <button class="btn btn-light w-full py-2" type="button" id="sign-up-btn">
                        Create new Account
                    </button> -->

                    <!-- <p class="other-text">Or</p> -->
                    <div id="gSignInWrapper" class="w-full">
                        <div id="customBtn" class="customGPlusSignIn w-full flex-c-m gap-2 py-2 bradius-7">
                            <img src="./assets/images/Google_Logo.svg" alt="">
                            <span class="buttonText">Sign in with Google</span>
                        </div>
                    </div>
                    <div id="name"></div>
                </form>

    <script>
        var googleUser = {};
        var startApp = function () {
            gapi.load('auth2', function () {
                // Retrieve the singleton for the GoogleAuth library and set up the client.
                auth2 = gapi.auth2.init({
                    client_id: 'YOUR_CLIENT_ID.apps.googleusercontent.com',
                    cookiepolicy: 'single_host_origin',
                    // Request scopes in addition to 'profile' and 'email'
                    //scope: 'additional_scope'
                });
                attachSignin(document.getElementById('customBtn'));
            });
        };

        function attachSignin(element) {
            console.log(element.id);
            auth2.attachClickHandler(element, {},
                function (googleUser) {
                    document.getElementById('name').innerText = "Signed in: " +
                        googleUser.getBasicProfile().getName();
                },
                function (error) {
                    // alert(JSON.stringify(error, undefined, 2));
                });
        }
    </script>

    <script>
        startApp();
    </script>
