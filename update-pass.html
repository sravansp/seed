    <div class="container-fluid px-md-4 p-4 wrapper-pass h-screen flex-c-m" style="background-color: #B2D4D4;">

            <div class="wrapper-fp p-4 bradius-14 bg-white">

                    <div class="row flex-col gap-1">
                        <div class="flex-c-m">

                            <div class="col-12">

                                </button>
                            </div>
                        </div>
                        <div class="wrapper-footer row pt-3">
                            <div class="flex-c flex-col-l-sm gap-2 gap-md-4 text-center">

                            </div>
                        </div>
                    </div>

            </div>
        </div>

    <div class="preloader">
