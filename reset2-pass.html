<body>

    <div class="container-fluid px-md-4 p-4 wrapper-pass h-screen flex-c-m gap-4" style="background-color: #B2D4D4;">
        <div class="wrapper-body row flex-c-m">

                        </div>
                        <div class="col-12">
                            <label class="text-primary fw-bolder">New Password</label>
                            <div class="input-field flex-m">
                                <input type="password" placeholder="New password" id="login-password" required />
                                <span class="p-viewer">
                                    <i toggle="#password-field" class="ri-eye-fill field_icon toggle-password"></i>
                                </span>
                            </div>
                            <label class="pt-3 text-primary fw-bolder">Re-enter password</label>
                            <div class="input-field flex-m">
                                <input type="password" placeholder="Re-enter password" id="login-password2" required />
                                <span class="p-viewer">
                                    <i toggle="#password-field" class="ri-eye-fill field_icon toggle-password2"></i>
                                </span>
                            </div>

                            <button href="#" type="submit" class="btn btn-primary py-2 w-full">
                                Reset Password
                            </button>
                        </div>
                        <div class="flex-c-m gap-3">
                            <div class="thin-line"></div> or <div class="thin-line"></div>
                        </div>
                        <div class="col-12">
                            <a href="./login.html" class="btn btn-light py-2 w-full">
                                Back to Login
                            </a>
                        </div>
                        <div class="wrapper-footer row">
                            <div class="flex-c flex-col-l-sm gap-2 gap-md-4 text-center">
                                <a href="" class="text-primary fs-14 m-auto m-md-0">Terms and conditions</a>
                                <a href="" class="text-primary fs-14 m-auto m-md-0">Privacy policy</a>
